<!DOCTYPE html>
<html>
    <head>
        <title>Flask_Jinja2</title>
    </head>
    <body>
        <h1>This is a simple web page that displays that If it is new year or not using Jinja2 "If Else condtions."</h1>
        {% if newyear %}
        <h1>Yes! Happy new year!</h1>
        {% else %}
        <h1>No</h1>
        {% endif %}
    </body>
</html>
