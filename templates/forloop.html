<!DOCTYPE html>
<html>
    <head>
        <title>Flask_Jinja2</title>
    </head>
    <body>
        <h1>This is a simple web page that displays that displays an unordered list passed by python code using Jinja2 "If Else condtions."</h1>
		<ul>
        {% for name in names %}
		<li>{{ name }}</li>
        {% endfor %}
		</ul>
    </body>
</html>
